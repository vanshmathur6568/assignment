name: Deploy Serverless API

on:
  push:
    branches:
      - main  # Trigger when thereâ€™s a push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use GitHub's hosted Ubuntu runner for the job

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: main  # Ensure the 'main' branch is checked out

      # Step 2: Deploy the CloudFormation stack
      - name: Deploy CloudFormation Stack
        run: |
          aws cloudformation deploy \
            --template-file template.yml \  # Path to your CloudFormation template (ensure it's in your repo)
            --stack-name ServerlessAPIStack \  # Name of the CloudFormation stack
            --capabilities CAPABILITY_NAMED_IAM  # Required to allow IAM resource creation in CloudFormation

